<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BugObserve for AI Agents â€“ Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-panel {
      width: 100%;
      max-width: 400px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 6px rgba(0,0,0,.1);
    }
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-header h1 {
      font-size: 24px;
      margin: 0 0 8px;
    }
    .login-header p {
      color: var(--muted);
      margin: 0;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .form-group label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
    }
    .form-group input {
      padding: 12px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      border-radius: 8px;
      font-size: 14px;
      transition: all .2s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34,211,238,.25);
    }
    .login-button {
      padding: 12px 24px;
      background: linear-gradient(90deg,#1d4ed8,#06b6d4);
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all .2s ease;
    }
    .login-button:hover {
      box-shadow: 0 0 0 2px rgba(6,182,212,.35), 0 0 10px rgba(6,182,212,.3);
      transform: translateY(-1px);
    }
    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error-message {
      background: rgba(239,68,68,.1);
      border: 1px solid rgba(239,68,68,.3);
      color: var(--danger);
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .lock-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      color: var(--accent);
    }
    .attempts-warning {
      margin-top: 12px;
      padding: 8px 12px;
      background: rgba(251,191,36,.1);
      border: 1px solid rgba(251,191,36,.3);
      color: #fbbf24;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    .attempts-warning.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-panel">
      <div class="login-header">
        <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0110 0v4"></path>
        </svg>
        <h1>BugObserve for AI Agents</h1>
        <p>Accesso Amministratore</p>
      </div>
      
      <form class="login-form" id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username" />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" />
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <button type="submit" class="login-button" id="login-button">
          Accedi
        </button>
        
        <div class="attempts-warning" id="attempts-warning"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-message');
    const attemptsWarning = document.getElementById('attempts-warning');
    const loginButton = document.getElementById('login-button');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      errorMsg.classList.remove('show');
      attemptsWarning.classList.remove('show');
      loginButton.disabled = true;
      loginButton.textContent = 'Accesso in corso...';
      
      const formData = new FormData(form);
      
      try {
        const response = await fetch('auth.php', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
          window.location.href = 'admin.html';
        } else {
          errorMsg.textContent = data.error || 'Credenziali non valide';
          errorMsg.classList.add('show');
          
          if (data.attempts_remaining && data.attempts_remaining < 5) {
            attemptsWarning.textContent = `Attenzione: ${data.attempts_remaining} tentativi rimanenti prima del blocco`;
            attemptsWarning.classList.add('show');
          }
        }
      } catch (error) {
        errorMsg.textContent = 'Errore di connessione. Riprova.';
        errorMsg.classList.add('show');
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = 'Accedi';
      }
    });
  </script>
</body>
</html>
